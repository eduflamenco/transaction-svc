spring.application.name=transaction-svc
server.port=8090


spring.rabbitmq.password=guest
spring.rabbitmq.username=guest
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

spring.datasource.url= jdbc:postgresql://localhost:5432/bank
spring.datasource.hikari.jdbc-url=${spring.datasource.url}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.platform=postgres
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=secret
spring.data.redis.duration=10

spring.cache.type=redis
logging.level.root=Info

logging.level.org.springframework.data.redis=off
logging.level.org.springframework.data.keyvalue=off
logging.level.org.springframework.data.repository.config=off
logging.level.org.hibernate = off
